<h1>DateCalendar</h1>

<section>
  <h2>Normal</h2>
  <DateCalendar selected="{{ normalSelected }}" on:select="onSelectNormal(event)" />
</section>

<section>
  <h2>Range</h2>
  <DateCalendar selected="{{ rangeSelected }}" isHighlighted="{{ isHighlighted }}" on:select="onSelectRange(event)" />
</section>

<script>
  import { en, DateCalendar } from '../../src'

  DateCalendar.setLocale(en)

  export default {
    components: {
      DateCalendar
    },

    data() {
      return {
        normalSelected: new Date(),
        rangeSelected: [new Date()],
        rangeTargetIndex: 0
      }
    },

    helpers: {
      isHighlighted(target, [first, second]) {
        if (!first || !second) return false

        const year = target.getFullYear()
        if (first.getFullYear() > year || second.getFullYear() < year) {
          return false
        }

        const month = target.getMonth()
        if (first.getMonth() > month || second.getMonth() < month) {
          return false
        }

        const date = target.getDate()
        if (first.getDate() > date || second.getDate() < date) {
          return false
        }

        return true
      }
    },

    methods: {
      onSelectNormal(date) {
        this.set({
          normalSelected: date
        })
      },

      onSelectRange(date) {
        const list = this.get('rangeSelected')
        const index = this.get('rangeTargetIndex')
        this.set({
          rangeSelected: list.slice(0, index).concat(date),
          rangeTargetIndex: 1 - index
        })
      }
    }
  }
</script>
